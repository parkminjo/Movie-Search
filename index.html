<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/card.js"></script>
    <script type="module" src="./src/search.js"></script>
    <script type="module" src="./src/modal.js"></script>

    <title>Movie</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="website-title">
          <a href="index.html">영화 검색</a>
        </div>

        <div class="movie-search">
          <input
            class="movie-search-input"
            type="text"
            id="search"
            placeholder="영화를 검색하세요"
            autofocus
          />
        </div>

        <div class="book-mark">
          <input type="button" class="book-mark-button" value="북마크" />
        </div>
      </header>

      <main>
        <div class="movie-list"></div>
      </main>

      <div class="modal">
        <div class="modal-body">
          <div class="close-button">
            <button></button>
          </div>

          <div class="movie-info-all"></div>
          <div class="movie-add-delete"></div>
        </div>
      </div>

      <footer></footer>
    </div>
  </body>
</html>
