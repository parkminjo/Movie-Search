<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./ui/bookmark.js"></script>
    <script type="module" src="./ui/modal.js"></script>
    <script type="module" src="./ui/movie-card.js"></script>
    <script type="module" src="./ui/now-playing.js"></script>
    <script type="module" src="./ui/popular.js"></script>
    <script type="module" src="./ui/search.js"></script>

    <title>Movie</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <div class="menu-list-container">
            <ul class="menu-list">
              <li class="menu-item web-title">
                <a href="index.html">POP CINEMA</a>
              </li>
              <li class="menu-item now-playing">현재 상영</li>
              <li class="menu-item popular">인기 영화</li>
              <li class="menu-item book-mark">
                <input type="button" class="book-mark-button" value="북마크" />
              </li>
            </ul>
          </div>
          <div class="movie-search">
            <input
              class="movie-search-input"
              type="text"
              id="search"
              placeholder="영화를 검색하세요"
              autofocus
            />
          </div>
        </div>
      </header>

      <main>
        <div class="banner">
          <video
            src="./video/짱구 공룡일기.mp4"
            muted
            autoplay
            loop
          ></video>
        </div>
        <div class="movie-list-title">
          <h1 class="movie-list-title-text">현재 상영작</h1>
        </div>
        <div class="movie-list"></div>
      </main>

      <div class="modal">
        <div class="modal-body">
          <div class="close-button">
            <button></button>
          </div>

          <div class="movie-info-all"></div>
          <div class="movie-add-delete"></div>
        </div>
      </div>

      <footer></footer>
    </div>
  </body>
</html>
